<body class="flex flex-col justify-center items-center">
<div class="container2 flex justify-start    pt-5 w-[80%] h-[65vh] ">
    <div class="box1    flex flex-col items-center w-64 h-full mr-5 ml-28" >

        <div class="welcome    h-22 w-44 mt-12 mb-5">
            <span class="text-3xl">MY PAGE</span>
            <div class="inline-block text-blue-300 text-3xl" th:text="${member.name}"></div> <span class="text-3xl">님</span>
        </div>


        <ul class="menu bg-base-200 w-48 rounded-box">
            <li>
                <details open>
                    <summary>회원 서비스</summary>
                    <ul>
                        <li><a>내 질문 보기</a></li>
                        <li><a>모든 질문 보기</a></li>
                        <li><a>내 견적 보기</a></li>

                    </ul>
                </details>
            </li>
            <li>
                <details open>
                    <summary>회원 정보</summary>
                    <ul>
                        <li><a>회원정보 수정</a></li>
                    </ul>
                </details>
            </li>

        </ul>

    </div>

    <div class="box2    w-9/12 flex flex-col items-center h-full mr-auto" >

        <div class="top3 w-[80%] flex flex-row items-center h-24 mt-10 mb-5 flex justify-around"  >

            <dic class="rounded-xl bg-gray-100 text-black join-item text-xl w-72 h-16 flex items-center justify-center">질문하기</dic>

        </div>

        <div class="middle6 card bg-gray-100 text-black text-xl pt-5 w-[80%] h-[650px]">

            <form th:action="@{/question/create}" th:object="${questionForm}" method="post" class="px-5 ">
                <div class="flex flex-row justify-between">
                    <div class="m-2">질문제목</div>
                    <select name="isPublic" class="select select-bordered select-sm">
                        <option disabled selected>공개여부</option>
                        <option selected value="true">공개</option>
                        <option value="false">비공개</option>
                    </select>
                </div>

                <input type="text" name="subject" placeholder="질문 제목" class="input input-bordered w-full" />

                <div class="m-2 mt-5">질문</div>
                <textarea placeholder="질문내용" name="content" class="p-4 pt-2 textarea textarea-bordered textarea-lg resize-none w-full h-[70%] text-[16px]" ></textarea>

                <button type="submit" class="btn btn-outline">질문등록</button>
            </form>

        </div>

    </div>
</div>
